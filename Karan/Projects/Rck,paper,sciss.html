<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors Game</title>
    <link rel="stylesheet" href="../CSS/Rck-paper-scoss.css">
</head>
<body>
   
    <hr><hr>
    <h2>Jai Hoo Satnaryan.</h2>
    <hr><hr>

    <h1>Stone Paper & Scissors Game</h1>
   

    <div class="choices">
        <div class="choice" id="rock">

            <img src="../projects images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">

            <img src="../projects images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">

            <img src="../projects images/scissors.png" alt="">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">

            Play your move
        </p>

    </div>

    

    
    <br><br>

    <h5>Desgned and Developed by: <a href="https://cs4410.github.io/karan-singh/">Karan singh@</a>2024</h5>
